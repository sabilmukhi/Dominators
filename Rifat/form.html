<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" type="text/css" href="form.css">
    <h1>Registration Form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<form>
    <br><label for="name"><b>Name</b></label><br>
    <input type="text" placeholder="Enter your name" name="name" required>

    <br><label for="address"><b>Address</b></label><br>
    <input type="text" placeholder="Enter Address" name="Address" required>

    <br><label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" required>

    <br><label for="telephone number"><b>Telephone Number</b></label><br>
    <input type="text" placeholder="Enter Telephone Number" name="telephone number" required>

    <br><label for="birth date"><b>Birth Date</b></label><br>
    <input type="text" placeholder="Enter Birth Date" name="birth date" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button><br>
  </div>
</form>

</body>
</html>
